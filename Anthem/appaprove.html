<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCPMS - Super Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-blue-600">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-extrabold text-gray-800">SUPER ADMIN</h1>
                <p class="text-gray-500 text-sm mt-1">Management Console</p>
            </div>
            <form id="adminLoginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Admin Email</label>
                    <input type="email" id="adminEmail" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="admin@ecc.com">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Master Password</label>
                    <input type="password" id="adminPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••">
                </div>
                <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-bold shadow-lg transform active:scale-95">
                    Login to Dashboard
                </button>
                <p id="loginError" class="text-red-500 text-sm text-center font-medium bg-red-50 p-2 rounded hidden border border-red-200"></p>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold mr-3">A</div>
                <h1 class="text-xl font-bold text-gray-800">ECCPMS <span class="text-blue-600">Admin Panel</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="currentUserEmail" class="text-sm text-gray-500 hidden md:block font-medium"></span>
                <button id="logoutBtn" class="text-red-500 font-semibold hover:text-white hover:bg-red-500 text-sm border border-red-200 px-4 py-2 rounded-lg transition duration-300">
                    <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
                </button>
            </div>
        </nav>

        <div class="container mx-auto px-4 sm:px-6 py-8">
            
            <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-12 border border-yellow-200">
                <div class="bg-gradient-to-r from-yellow-50 to-white px-6 py-4 border-b border-yellow-100 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-yellow-800 flex items-center">
                        <span class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center mr-3"><i class="fa-solid fa-clock text-yellow-600"></i></span>
                        Pending Approvals
                    </h2>
                    <span id="pendingCount" class="bg-yellow-500 text-white text-xs px-3 py-1 rounded-full font-bold shadow-sm">0</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-xs uppercase tracking-wider font-semibold border-b border-gray-200">
                                <th class="px-6 py-4">Admis. No</th>
                                <th class="px-6 py-4">Full Name</th>
                                <th class="px-6 py-4">Role</th>
                                <th class="px-6 py-4">Password</th> <th class="px-6 py-4">WhatsApp</th>
                                <th class="px-6 py-4 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pendingTableBody" class="divide-y divide-gray-100 text-sm">
                            <tr><td colspan="7" class="text-center py-8 text-gray-400 animate-pulse">Loading requests...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-green-200">
                <div class="bg-gradient-to-r from-green-50 to-white px-6 py-4 border-b border-green-100 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-green-800 flex items-center">
                        <span class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-3"><i class="fa-solid fa-user-check text-green-600"></i></span>
                        Active Admins
                    </h2>
                    <span id="activeCount" class="bg-green-500 text-white text-xs px-3 py-1 rounded-full font-bold shadow-sm">0</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-xs uppercase tracking-wider font-semibold border-b border-gray-200">
                                <th class="px-6 py-4">Admis. No</th>
                                <th class="px-6 py-4">Full Name</th>
                                <th class="px-6 py-4">Role</th>
                                <th class="px-6 py-4">Password</th> <th class="px-6 py-4">Contact</th>
                                <th class="px-6 py-4 text-center">Manage</th>
                            </tr>
                        </thead>
                        <tbody id="activeTableBody" class="divide-y divide-gray-100 text-sm">
                            <tr><td colspan="6" class="text-center py-8 text-gray-400 animate-pulse">Loading active users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, doc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCEvF1sD56pmtYlbno4QAY_Kr5xeFrTAvU",
          authDomain: "prefect-management-syste-e1575.firebaseapp.com",
          projectId: "prefect-management-syste-e1575",
          storageBucket: "prefect-management-syste-e1575.firebasestorage.app",
          messagingSenderId: "973932803095",
          appId: "1:973932803095:web:a7f2db386cafb53330d852",
          measurementId: "G-FLF7R3B8J3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('adminLoginForm');
        const pendingTableBody = document.getElementById('pendingTableBody');
        const pendingCount = document.getElementById('pendingCount');
        const activeTableBody = document.getElementById('activeTableBody');
        const activeCount = document.getElementById('activeCount');

        // --- AUTH ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            btn.textContent = "Verifying Credentials...";
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            signInWithEmailAndPassword(auth, email, password)
                .then(() => { 
                     // Login successful
                })
                .catch((error) => {
                    console.error(error);
                    errorMsg.innerHTML = `<i class="fa-solid fa-circle-exclamation mr-1"></i> Access Denied. Check email/password.`;
                    errorMsg.classList.remove('hidden');
                    btn.textContent = "Login to Dashboard";
                    btn.disabled = false;
                });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('currentUserEmail').textContent = user.email;
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                loadData(); 
            } else {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        });

        // --- DATA LOADING ---
        function loadData() {
            // 1. Pending Users
            const qPending = query(collection(db, "app_admins"), where("status", "==", "pending"));
            
            onSnapshot(qPending, (snapshot) => {
                pendingTableBody.innerHTML = "";
                pendingCount.textContent = snapshot.size;
                
                if (snapshot.empty) {
                    pendingTableBody.innerHTML = `<tr><td colspan="7" class="text-center py-8 text-gray-500 italic bg-gray-50">No pending requests found.</td></tr>`;
                } else {
                    snapshot.forEach((docSnap) => {
                        const user = docSnap.data();
                        
                        const admNo = user.admissionNo || '<span class="text-red-300">N/A</span>';
                        const whatsapp = user.whatsapp 
                            ? `<a href="https://wa.me/${user.whatsapp.replace(/\D/g,'')}" target="_blank" class="text-green-600 hover:underline font-medium"><i class="fa-brands fa-whatsapp mr-1"></i>${user.whatsapp}</a>` 
                            : '<span class="text-gray-400">-</span>';
                        
                        // PASSWORD DISPLAY
                        const password = user.password 
                            ? `<span class="font-mono text-red-500 bg-red-50 px-2 py-1 rounded border border-red-100 select-all">${user.password}</span>` 
                            : '<span class="text-gray-400 italic">Encrypted</span>';

                        pendingTableBody.innerHTML += `
                            <tr class="hover:bg-yellow-50 transition border-b border-gray-100 group">
                                <td class="px-6 py-4 font-mono text-gray-600 font-bold">${admNo}</td>
                                <td class="px-6 py-4 font-bold text-gray-800">${user.fullName || 'Unknown'}</td>
                                <td class="px-6 py-4 text-blue-600 font-medium">${user.role || '-'}</td>
                                <td class="px-6 py-4">${password}</td>
                                <td class="px-6 py-4">${whatsapp}</td>
                                <td class="px-6 py-4 text-center">
                                    <div class="flex items-center justify-center space-x-2">
                                        <button onclick="window.approveUser('${docSnap.id}')" class="bg-green-500 text-white px-3 py-1.5 rounded-lg text-xs hover:bg-green-600 shadow transition transform hover:scale-105 flex items-center">
                                            <i class="fa-solid fa-check mr-1.5"></i> Approve
                                        </button>
                                        <button onclick="window.deleteUser('${docSnap.id}')" class="bg-white text-red-500 border border-red-200 px-3 py-1.5 rounded-lg text-xs hover:bg-red-50 shadow-sm transition flex items-center">
                                            <i class="fa-solid fa-xmark mr-1.5"></i> Reject
                                        </button>
                                    </div>
                                </td>
                            </tr>`;
                    });
                }
            });

            // 2. Active Admins
            const qActive = query(collection(db, "app_admins"), where("status", "==", "approved"));

            onSnapshot(qActive, (snapshot) => {
                activeTableBody.innerHTML = "";
                activeCount.textContent = snapshot.size;
                
                if (snapshot.empty) {
                    activeTableBody.innerHTML = `<tr><td colspan="7" class="text-center py-8 text-gray-500 italic bg-gray-50">No active admins found.</td></tr>`;
                } else {
                    snapshot.forEach((docSnap) => {
                        const user = docSnap.data();
                        
                        let deleteBtn = `<button onclick="window.deleteUser('${docSnap.id}')" class="bg-red-50 text-red-600 px-3 py-1.5 rounded-lg text-xs hover:bg-red-100 border border-red-100 transition flex items-center mx-auto"><i class="fa-regular fa-trash-can mr-1.5"></i> Remove</button>`;
                        if(user.email === auth.currentUser?.email) { deleteBtn = `<span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded border">Current User</span>`; }

                        const admNo = user.admissionNo || '-';
                        const whatsapp = user.whatsapp 
                             ? `<a href="https://wa.me/${user.whatsapp.replace(/\D/g,'')}" target="_blank" class="text-gray-600 hover:text-green-600 transition"><i class="fa-brands fa-whatsapp"></i></a>` 
                            : '-';
                        
                        // PASSWORD DISPLAY
                        const password = user.password 
                            ? `<span class="font-mono text-gray-600 bg-gray-50 px-2 py-1 rounded border border-gray-200 select-all blur-sm hover:blur-none transition cursor-pointer" title="Hover to see">${user.password}</span>` 
                            : '<span class="text-gray-400 italic">Encrypted</span>';

                        activeTableBody.innerHTML += `
                            <tr class="hover:bg-green-50 transition border-b border-gray-100">
                                <td class="px-6 py-4 font-mono text-gray-500 text-xs">${admNo}</td>
                                <td class="px-6 py-4 font-bold text-gray-900 flex flex-col">
                                    <span>${user.fullName || 'No Name'}</span>
                                    <span class="text-xs text-gray-400 font-normal">${user.email}</span>
                                </td>
                                <td class="px-6 py-4 text-blue-600 text-sm font-medium bg-blue-50 w-fit rounded px-2">${user.role || '-'}</td>
                                <td class="px-6 py-4">${password}</td>
                                <td class="px-6 py-4 text-center text-lg">${whatsapp}</td>
                                <td class="px-6 py-4 text-center">${deleteBtn}</td>
                            </tr>`;
                    });
                }
            });
        }

        // --- GLOBAL ACTIONS ---
        window.approveUser = async (uid) => {
            if(!confirm("Are you sure you want to approve this Admin Access?")) return;
            try {
                await updateDoc(doc(db, "app_admins", uid), { 
                    status: "approved", 
                    approvedAt: new Date().toISOString(),
                    approvedBy: auth.currentUser.email
                });
            } catch (error) { 
                alert("Approval Failed: " + error.message); 
            }
        };

        window.deleteUser = async (uid) => {
            if(!confirm("WARNING: This will permanently remove this user's admin access. Continue?")) return;
            try {
                await deleteDoc(doc(db, "app_admins", uid));
            } catch (error) { 
                alert("Deletion Failed: " + error.message); 
            }
        };
    </script>
</body>
</html>

document.addEventListener('DOMContentLoaded', () => {
    // Launch Banner functionality
    const launchBanner = document.getElementById('launch-banner');
    const closeBannerBtn = document.querySelector('.close-banner-btn');

    if (launchBanner && closeBannerBtn) {
        // Check if banner was previously dismissed
        if (localStorage.getItem('launchBannerDismissed') === 'true') {
            launchBanner.style.display = 'none';
        }

        closeBannerBtn.addEventListener('click', () => {
            launchBanner.style.display = 'none';
            localStorage.setItem('launchBannerDismissed', 'true'); // Remember dismissal
        });
    }
});

document.addEventListener('DOMContentLoaded', () => {
    // --- Prefect Detail Modal Functionality ---
    const prefectDetailModal = document.getElementById('prefect-detail-modal');
    const prefectDetailCloseBtn = document.getElementById('prefect-detail-close-btn');
    const prefectModalCloseBtnBottom = document.getElementById('prefect-modal-close-btn-bottom');

    // Modal fields
    const prefectDetailImg = document.getElementById('prefect-detail-img');
    const prefectDetailName = document.getElementById('prefect-detail-name');
    const prefectDetailDestiny = document.getElementById('prefect-detail-destiny');
    const prefectDetailClass = document.getElementById('prefect-detail-class');
    const prefectDetailDuty = document.getElementById('prefect-detail-duty');

    function openPrefectModal(card) {
        // Populate modal from data attributes
        prefectDetailImg.src = card.dataset.picture;
        prefectDetailName.textContent = card.dataset.name;
        prefectDetailDestiny.textContent = card.dataset.destiny;
        prefectDetailClass.textContent = card.dataset.class;
        prefectDetailDuty.textContent = card.dataset.duty;

        prefectDetailModal.style.display = 'block';
        setTimeout(() => prefectDetailModal.classList.add('show'), 10);
    }

    function closePrefectModal() {
        prefectDetailModal.classList.remove('show');
        setTimeout(() => {
            prefectDetailModal.style.display = 'none';
        }, 400);
    }

    // Event Listeners
    // prefectsGrid is used here, so it must be accessible from the global scope.
    prefectsGrid.addEventListener('click', (e) => {
        const card = e.target.closest('.prefect-card');
        if (card) {
            openPrefectModal(card);
        }
    });

    prefectDetailCloseBtn.addEventListener('click', closePrefectModal);
    window.addEventListener('click', (event) => {
        if (event.target == prefectDetailModal) {
            closePrefectModal();
        }
    });
    // Scroll-to-top button functionality
    const scrollToTopBtn = document.getElementById('scroll-to-top');

    if (scrollToTopBtn) {
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) { // Show button after scrolling down 300px
                scrollToTopBtn.style.display = 'flex'; // Use flex to center icon
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Smooth scroll to top
            });
        });
    }
});
